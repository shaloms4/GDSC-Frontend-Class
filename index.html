<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
  <div class="left-side">
    <div class="header">Get In Touch</div>
    <div class="sub-header">How can we help?</div>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="email" name="email" placeholder="Enter your e-mail address" required>
      <textarea name="comments" placeholder="Comments" required></textarea>
      <input type="submit" value="SUBMIT">
    </form>
  </div>
  <div class="right-side">
    <img src="images/contact_image.png" alt="Illustration" class="illustration">
    <div class="contact-info">
      <p><img src="images/location_icon.png" alt="Location Icon" class="contact-icon"> 22 Golagul Building</p>
      <p><img src="images/telephone_icon.png" alt="Phone Icon" class="contact-icon"> +2519-9876-6565</p>
      <p><img src="images/email_icon.png" alt="Email Icon" class="contact-icon"> gdsc@gmail.com</p>
    </div>
  </div>
</div>
</body>
</html>
